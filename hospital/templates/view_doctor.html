{% include 'base.html' %}
{% block content %}
{% include 'navigation.html' %}
<div>
    <h2 style="text-align:center">View Doctor</h2>
    <table id="example" class="table table-hover">
        <thead>
        <tr>
            <th>DoctorId</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Special</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.Name}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.special}}</td>
                <td><a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are you sure want to delete?')" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
{% include 'footer.html' %}
