{% include 'base.html' %}
{% block content %}
{% include 'navigation.html' %}
<div>
    <h2 style="text-align:center">View Appointment</h2>
    <table id="example" class="table table-hover">
        <thead>
        <tr>
            <th>AppointmentId</th>
            <th>Doctor</th>
            <th>Patient</th>
            <th>Date</th>
            <th>Time</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.Doctor}}</td>
                <td>{{i.Patient}}</td>
                <td>{{i.date}}</td>
                <td>{{i.time}}</td>
                <td><a href="{% url 'delete_appointment' i.id %}" onclick="return confirm('Are you sure want to delete?')" class="btn btn-danger">Delete</a></td>

            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
{% include 'footer.html' %}
